<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/banner.css" />
</head>
<style>
	.silder-main{height:300px!important;}
	.silder-main-img img{width:100%;}
	.silder-scroll{width:100%;overflow:hidden;}
	img{max-width:100%;}
	body {position: relative;min-width: 1024px;font-family: "microsoft yahei";color:#333;}
</style>
<body>
	<div class="js-silder js-silder-banner">
       <div class="silder-scroll">
            <div class="silder-main">
                <div class="silder-main-img">
                    <a href="#"><img src="./images/index_banner01.png" alt=""></a>
                </div>
                <div class="silder-main-img">
                    <a href="#"><img src="./images/index_banner01.png" alt=""></a>
                </div>
                <div class="silder-main-img">
                    <a href="#"><img src="./images/index_banner01.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./js/jquery.min.js" type="text/javascript"></script>
<script src="./js/banner.js" type="text/javascript"></script>
<script>
	$(".js-silder").silder({
	        auto: true,//自动播放，传入任何可以转化为true的值都会自动轮播
	        speed: 20,//轮播图运动速度
	        sideCtrl: true,//是否需要侧边控制按钮
	        bottomCtrl: true,//是否需要底部控制按钮
	        defaultView: 0,//默认显示的索引
	        interval: 4000,//自动轮播的时间，以毫秒为单位，默认3000毫秒
	        activeClass: "active",//小的控制按钮激活的样式，不包括作用两边，默认active
	    });
</script>
