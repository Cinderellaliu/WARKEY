<div class="modal fade" id="addItem" tabindex="-1" role="dialog" aria-labelledby="addItemLabel">

<script>
    // 	添加调查项目效果
    function appendAddress()
    {
        $(".address-list-box").append("<div class='address-list clearfix'><input type='text' class='form-control' /><a href='javascript:void(0);' class='del-address-btn'><i class='fa fa-minus'></i></a></div>");
    }
</script>
<script>
    $(document).ready(function () {
//        二维码切换效果
        $(".code-btn").click(function(){
            $(this).toggleClass("user-btn");
            $(".index-left-box01 .code-box").toggle();
            $(".index-left-box01 .user-box").toggle();
        });
//        日期控件效果
        $(".form_datetime").datetimepicker({
            language:'zh-CN',
            autoclose: true,
            isRTL: App.isRTL(),
            format: "yyyy-mm-dd hh:ii",
            pickerPosition: (App.isRTL() ? "bottom-right" : "bottom-left")
        });
//        删除调查选项
        $(".address-list-box").on('click', '.del-address-btn', function () {
            $(this).parents(".address-list").remove();
        });
 //        弹窗单选按钮点击事件
        $(".item-select-box").hide();
        $(".item-select-btn").click(function(){
            $(".item-select-box").show();
        });
        $(".item-select-hide-btn").click(function(){
            $(".item-select-box").hide();
        });
    });


</script>
